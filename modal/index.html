<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Project</title>

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button type="button" class="button center js-open">
        OpenModal
    </button>

    <div id="modal-background"></div>
    <div id="modal-box">
        <h1>custom modal</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit sequi molestiae magni unde quasi incidunt!
        </p>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit sequi molestiae magni unde quasi incidunt!
        </p>

        <div id="app">
            {{ message }}
        </div>

        <div class="text-right">
            <button type="button" class="button button--close js-close">
                close
            </button>
            <button type="button" class="button button--accept js-close">
                accept
            </button>
        </div>
    </div>

    <script>
        new Vue({
            el: "app",
            data: {
                message: "hello from vue"
            }
        })
    </script>

    <script src="modal.js"></script>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>

</body>

</html>
